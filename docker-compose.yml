version: '3.8'

# Variáveis de ambiente necessárias (.env):
# APP_HOST=delivery.local
# APP_HOST_REGEX=delivery\.local
#
# Padrão de URLs:
# - Principal: delivery.local/api
# - Tenant: {slug}-delivery.local/api (ex: pizzaria-delivery.local/api)

services:
  traefik:
    image: traefik:v3.4
    container_name: delivery_traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"     # Porta HTTP padrão
      - "8080:8080" # Dashboard do Traefik (localhost:8080)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - delivery-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - APP_ENV=local
    image: delivery_api:local
    container_name: delivery_api
    volumes:
      - ./:/var/www/html
    depends_on:
      - mysql
      - redis
    networks:
      - delivery-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  nginx:
    image: nginx:alpine
    container_name: delivery_nginx
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - delivery-network
    labels:
      - "traefik.enable=true"
      # Traefik v3: usa regex pura (sem named groups)
      # $$ escapa o $ no docker-compose
      - "traefik.http.routers.backend.rule=(Host(`${APP_HOST}`) || HostRegexp(`^[a-z0-9-]+-${APP_HOST_REGEX}$$`)) && PathPrefix(`/api`)"
      - "traefik.http.routers.backend.entrypoints=web"
      - "traefik.http.services.backend.loadbalancer.server.port=80"

  mysql:
    image: mysql:8.0
    container_name: delivery_mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - delivery-network

  redis:
    image: redis:alpine
    container_name: delivery_redis
    ports:
      - "6379:6379"
    networks:
      - delivery-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: delivery_pma
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: ${DB_ROOT_PASSWORD}
    networks:
      - delivery-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.phpmyadmin.rule=Host(`phpmyadmin.delivery.local`)"
      - "traefik.http.routers.phpmyadmin.entrypoints=web"
      - "traefik.http.services.phpmyadmin.loadbalancer.server.port=80"

volumes:
  mysql_data:

networks:
  delivery-network:
    name: delivery-network
    driver: bridge

