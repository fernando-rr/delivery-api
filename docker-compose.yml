version: '3.8'

services:
  traefik:
    image: traefik:v2.10
    container_name: delivery_traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"     # Porta HTTP padr√£o (delivery.local)
      - "8080:8080" # Dashboard do Traefik (localhost:8080)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - delivery-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - APP_ENV=local
    image: delivery_api:local
    container_name: delivery_api
    volumes:
      - ./:/var/www/html
      - /var/www/html/vendor
    depends_on:
      - mysql
      - redis
    networks:
      - delivery-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  nginx:
    image: nginx:alpine
    container_name: delivery_nginx
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - delivery-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`delivery.local`) && PathPrefix(`/api`)"
      - "traefik.http.routers.backend.entrypoints=web"
      - "traefik.http.services.backend.loadbalancer.server.port=80"

  mysql:
    image: mysql:8.0
    container_name: delivery_mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - delivery-network

  redis:
    image: redis:alpine
    container_name: delivery_redis
    ports:
      - "6379:6379"
    networks:
      - delivery-network

volumes:
  mysql_data:

networks:
  delivery-network:
    name: delivery-network
    driver: bridge

