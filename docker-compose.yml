version: '3.8'

services:
  traefik:
    image: traefik:v2.11
    container_name: delivery_traefik
    command:
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL:-admin@example.com}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./letsencrypt:/letsencrypt
    networks:
      - delivery_network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: delivery_nginx
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./public:/var/www/html/public:ro
      - ./storage:/var/www/html/storage:ro
    depends_on:
      - app
    networks:
      - delivery_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.delivery.rule=Host(`${TRAEFIK_HOST:-delivery.local}`) && PathPrefix(`/api`)"
      - "traefik.http.routers.delivery.entrypoints=web"
      - "traefik.http.services.delivery.loadbalancer.server.port=80"
      - "traefik.http.routers.delivery-secure.rule=Host(`${TRAEFIK_HOST:-delivery.local}`) && PathPrefix(`/api`)"
      - "traefik.http.routers.delivery-secure.entrypoints=websecure"
      - "traefik.http.routers.delivery-secure.tls.certresolver=letsencrypt"
      - "traefik.http.routers.delivery-secure.service=delivery"
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - APP_ENV=${APP_ENV:-local}
    container_name: delivery_app
    volumes:
      - .:/var/www/html
      - ./storage:/var/www/html/storage
    environment:
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - DB_HOST=mysql
      - DB_DATABASE=${DB_DATABASE:-delivery_central}
      - DB_USERNAME=${DB_USERNAME:-delivery}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
    depends_on:
      - mysql
      - redis
    networks:
      - delivery_network
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: delivery_mysql
    environment:
      - MYSQL_DATABASE=${DB_DATABASE:-delivery_central}
      - MYSQL_USER=${DB_USERNAME:-delivery}
      - MYSQL_PASSWORD=${DB_PASSWORD:-secret}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-rootsecret}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - delivery_network
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: delivery_redis
    networks:
      - delivery_network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  delivery_network:
    driver: bridge
