version: '3.8'

services:
  app:
    image: ${DOCKER_REGISTRY:-ghcr.io}/${DOCKER_IMAGE:-delivery-api}:${IMAGE_TAG:-latest}
    container_name: delivery-api-prod
    restart: unless-stopped
    working_dir: /var/www/html
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_KEY=${APP_KEY}
      - APP_URL=${APP_URL:-https://delivery.rinaldi.dev.br}
      - DB_HOST=${DB_HOST:-mysql}
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - LOG_CHANNEL=stderr
    depends_on:
      - mysql
      - redis
    networks:
      - delivery-network
      - traefik-network
    labels:
      - "traefik.enable=true"
      # HTTP Router
      - "traefik.http.routers.delivery-api.rule=Host(`delivery.rinaldi.dev.br`) && PathPrefix(`/api`)"
      - "traefik.http.routers.delivery-api.entrypoints=websecure"
      - "traefik.http.routers.delivery-api.tls=true"
      - "traefik.http.routers.delivery-api.tls.certresolver=letsencrypt"
      # HTTP to HTTPS redirect
      - "traefik.http.routers.delivery-api-http.rule=Host(`delivery.rinaldi.dev.br`) && PathPrefix(`/api`)"
      - "traefik.http.routers.delivery-api-http.entrypoints=web"
      - "traefik.http.routers.delivery-api-http.middlewares=redirect-to-https"
      # Service
      - "traefik.http.services.delivery-api.loadbalancer.server.port=80"
      - "traefik.docker.network=traefik-network"
      # Middleware para redirect
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"

  mysql:
    image: mysql:8.0
    container_name: delivery-mysql-prod
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - delivery-network
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:7-alpine
    container_name: delivery-redis-prod
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    networks:
      - delivery-network

networks:
  delivery-network:
    driver: bridge
  traefik-network:
    external: true

volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local
